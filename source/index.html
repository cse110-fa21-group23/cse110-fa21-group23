<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 23 Project</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
    <!-- Category Card Custom Element -->
    <script src="./scripts/CategoryCard.js" type="module"></script>
</head>

<body onload="init()">


    <h1 id="app-name">Team 23 Project </h1>
    <main>
        <!-- Hamburger Menu -->
        <div id="menu-container">
            <div id="menu-icon" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="slide-over-menu" class="slide-over-menu">
                <div class="menu-item-container">
                    <!-- TODO: get rid of Khosla placeholder image -->
                    <a class="menuItem"
                        href="https://ucsdguardian.org/wp-content/uploads/2016/06/khosla-696x463.jpg">Cookbooks</a>
                    <a class="menuItem" onclick="showSettings(), toggleMenu()">Settings</a>
                    <a class=" menuItem" onclick="showHome(), toggleMenu()">Home</a>
                </div>

            </div>
        </div>

        <!-- Search Here -->
        <div class="middle">
            <div id="search" class="search">
                <input id="search-query" class="search-query" type="text" name="search" placeholder="ex: lasagna">
                <button type="submit" class="searchButton" onclick="search()">
                    <img src="./img/icons/search.svg" alt="search icon" width="25" height="25">
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="center">
            <div id="settings-container">
                <h1 class="heading">Settings <h1>
                        <h2 class="subheading">Dietary</h2>
                        <div class="center">
                            <div id="dietary-container">
                                <input type="checkbox" id="vegan" name="vegan" value="vegan">
                                <label for="vegan"> Vegan</label><br>
                                <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
                                <label for="vegetarian"> Vegetarian</label><br>
                                <input type="checkbox" id="halal" name="halal" value="halal">
                                <label for="halal"> Halal</label><br>
                                <input type="checkbox" id="gluten-free" name="gluten-free" value="gluten-free">
                                <label for="gluten-free"> Gluten-free</label><br>
                                <input type="checkbox" id="kosher" name="kosher" value="kosher">
                                <label for="kosher"> Kosher</label><br>
                                <input type="checkbox" id="fish-allergy" name="fish-allergy" value="fish-allergy">
                                <label for="fish-allergy"> Fish allergy</label><br>
                            </div>
                        </div>
                        <button id="update-button" onclick="updateSettings()"> Update</button>

            </div>
        </div>
        </div>



    </main>
</body>

</html>
