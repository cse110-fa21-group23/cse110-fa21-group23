<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon-16x16.png">
    <title>Team 23 Project</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Global functions -->
    <script src="./scripts/main.js"></script>
    <!-- Router -->
    <script src="./scripts/Router.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>

    <!-- Category Card Custom Element -->
    <script src="./scripts/CategoryCard.js" type="module"></script>
    <!-- Recipe Card Custom Element -->
    <script src="./scripts/RecipeCard.js" type="module"></script>
    <!-- Recipe Page Custom Element -->
    <script src="./scripts/RecipePage.js" type="module"></script>
    <!-- Filter Custom Element -->
    <script src="./scripts/Filter.js" type="module"></script>
    <!-- API backend file -->
    <script type="module" src="./scripts/script.js"></script>

</head>

<body>

    <h1 id="app-name" onclick="showHome()">Team 23 Project </h1>
    <button id="tap-mode-button" class="visible">Tap Mode Off</button>
    <main>

        <!-- Hamburger Menu Section-->
        <section id="menu-container">
            <div id="menu-icon" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="slide-over-menu" class="slide-over-menu">
                <div class="menu-item-container">
                    <a class="menuItem" id="home-page">Home</a>
                    <a class="menuItem" id="cookbook-page">Cookbooks</a>
                    <a class="menuItem" id="settings-page">Settings</a>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <div class="box">
            <div>
                <div id="search-container">
                    
                    <div id="search" class="search">
                        <input id="search-query" class="search-query" type="text" name="search"
                            placeholder="ex: lasagna">
                        <button type="submit" class="searchButton" id="search-button">
                            <img src="./img/icons/search.svg" alt="search icon" width="25" height="25">
                        </button>
                        
                    </div>
                    <button class="applyBtn" id="applyBtn">Apply Filters?</button>
                    <button class="clear-filters-btn" id="clear-filters-btn">Clear All Filters</button>
                </div>
            </div>
            <div>
            <div id="selected-filters-container" class="selected-filters-container">
                <p id="filterText">Filter Your Search: </p>
                 <!--populate this section with the filters using createFilters()  -->
                
            </div>

        </div>
            <div>

                        <button class="close-filter-menu-button" id="dietIcon"> ></button> 
                    </div>
                    <div class="filtersBtn" id="cuisineBtn">Cuisine
                        <button class="close-filter-menu-button" id="cuisineIcon"> ></button>
                    </div>
                    <div class="filtersBtn" id="timeBtn">Time
                        <button class="close-filter-menu-button" id="timeIcon"> ></button>
                    </div>
                    <div class="filtersBtn" id="mealBtn">Meal Type
                        <button class="close-filter-menu-button" id="mealIcon"> ></button>
                    </div>

                </div>

                <div id="filters-content" name="filters-content">
                    <div id="diet-filter" class="diet" name="diet-filters">
                        <label class="filter-checkbox" for="Vegetarian">
                            <input class="checkbox__input" type="checkbox" id="Vegetarian" name="diet-radio"
                                value="Vegetarian">
                            <div class="checkbox__box"></div>
                            Vegetarian
                        </label>
                        <label class="filter-checkbox" for="Vegan">
                            <input class="checkbox__input" type="checkbox" id="Vegan" name="diet-radio"
                                value="Vegan">
                            <div class="checkbox__box"></div>
                            Vegan
                        </label>
                        <label class="filter-checkbox" for="Gluten-Free">
                            <input class="checkbox__input" type="checkbox" id="Gluten-Free" name="diet-radio"
                                value="Gluten-Free">
                            <div class="checkbox__box"></div>
                            Gluten-Free
                        </label>
                        <label class="filter-checkbox" for="Ketogenic">
                            <input class="checkbox__input" type="checkbox" id="Ketogenic" name="diet-radio"
                                value="Ketogenic">
                            <div class="checkbox__box"></div>
                            Ketogenic
                        </label>
                        <label class="filter-checkbox" for="Pescetarian">
                            <input class="checkbox__input" type="checkbox" id="Pescetarian" name="diet-radio"
                                value="Pescetarian">
                            <div class="checkbox__box"></div>
                            Pescetarian
                        </label>
                        <label class="filter-checkbox" for="Paleo">
                            <input class="checkbox__input" type="checkbox" id="Paleo" name="diet-radio"
                                value="Paleo">
                            <div class="checkbox__box"></div>
                            Paleo
                        </label>
                        <label class="filter-checkbox" for="Primal">
                            <input class="checkbox__input" type="checkbox" id="Primal" name="diet-radio"
                                value="Primal">
                            <div class="checkbox__box"></div>
                            Primal
                        </label>
                        <label class="filter-checkbox" for="Lacto-Vegetarian">
                            <input class="checkbox__input" type="checkbox" id="Lacto-Vegetarian" name="diet-radio"
                                value="Lacto-Vegetarian">
                            <div class="checkbox__box"></div>
                            Lacto-Vegetarian
                        </label>
                        <label class="filter-checkbox" for="Ovo-Vegetarian">
                            <input class="checkbox__input" type="checkbox" id="Ovo-Vegetarian" name="diet-radio"
                                value="Ovo-Vegetarian">
                            <div class="checkbox__box"></div>
                            Ovo-Vegetarian
                        </label>
                    </div>

                    <div class="cuisine" id="cuisine-filter" name="cuisine-filters">
                        <label class="filter-checkbox" for="African">
                            <input class="checkbox__input" type="checkbox" id="African" name="cuisine-radio"
                                value="African">
                            <div class="checkbox__box"></div>
                            African
                        </label>
                        <label class="filter-checkbox" for="American">
                            <input class="checkbox__input" type="checkbox" id="American" name="cuisine-radio"
                                value="American">
                            <div class="checkbox__box"></div>
                            American
                        </label>
                        <label class="filter-checkbox" for="British">
                            <input class="checkbox__input" type="checkbox" id="British" name="cuisine-radio"
                                value="British">
                            <div class="checkbox__box"></div>
                            British
                        </label>
                        <label class="filter-checkbox" for="cajun">
                            <input class="checkbox__input" type="checkbox" id="cajun" name="cuisine-radio"
                                value="cajun">
                            <div class="checkbox__box"></div>
                            Cajun
                        </label>
                        <label class="filter-checkbox" for="carribean">
                            <input class="checkbox__input" type="checkbox" id="carribean" name="cuisine-radio"
                                value="carribean">
                            <div class="checkbox__box"></div>
                            Carribean
                        </label>
                        <label class="filter-checkbox" for="chinese">
                            <input class="checkbox__input" type="checkbox" id="chinese" name="cuisine-radio"
                                value="chinese">
                            <div class="checkbox__box"></div>
                            Chinese
                        </label>
                        <label class="filter-checkbox" for="european">
                            <input class="checkbox__input" type="checkbox" id="european" name="cuisine-radio"
                                value="european">
                            <div class="checkbox__box"></div>
                            European
                        </label>
                        <label class="filter-checkbox" for="french">
                            <input class="checkbox__input" type="checkbox" id="french" name="cuisine-radio"
                                value="french">
                            <div class="checkbox__box"></div>
                            French
                        </label>
                        <label class="filter-checkbox" for="mexican">
                            <input class="checkbox__input" type="checkbox" id="mexican" name="cuisine-radio"
                                value="mexican">
                            <div class="checkbox__box"></div>
                            Mexican
                        </label>
                        <label class="filter-checkbox" for="indian">
                            <input class="checkbox__input" type="checkbox" id="indian" name="cuisine-radio"
                                value="indian">
                            <div class="checkbox__box"></div>
                            Indian
                        </label>
                        
                        <label class="filter-checkbox" for="japanese">
                            <input class="checkbox__input" type="checkbox" id="japanese" name="cuisine-radio"
                                value="japanese">
                            <div class="checkbox__box"></div>
                            Japanese
                        </label>
                        <label class="filter-checkbox" for="korean">
                            <input class="checkbox__input" type="checkbox" id="korean" name="cuisine-radio"
                                value="korean">
                            <div class="checkbox__box"></div>
                            Korean
                        </label>
                    </div>
                    <div class="time" id="time-filter" name="time-filters">
                        <label class="filter-checkbox" for="mins_15">
                            <input class="checkbox__input" type="checkbox" id="mins_15" name="time-radio"
                                value="15">
                            <div class="checkbox__box"></div>
                            Under 15 mins
                        </label>
                        <label class="filter-checkbox" for="mins_30">
                            <input class="checkbox__input" type="checkbox" id="mins_30" name="time-radio"
                                value="30">
                            <div class="checkbox__box"></div>
                            Under 30 mins
                        </label>
                        <label class="filter-checkbox" for="mins_45">
                            <input class="checkbox__input" type="checkbox" id="mins_45" name="time-radio"
                                value="45">
                            <div class="checkbox__box"></div>
                            Under 45 mins
                        </label>
                        <label class="filter-checkbox" for="mins_60">
                            <input class="checkbox__input" type="checkbox" id="mins_60" name="time-radio"
                                value="60">
                            <div class="checkbox__box"></div>
                            Under 1 hour
                        </label>
                    </div>

                    <div class="meal-type" id="meal-filter" name="meal-filter">
                        <label class="filter-checkbox" for="breakfast">
                            <input class="checkbox__input" type="checkbox" id="breakfast" name="meal-radio"
                                value="breakfast">
                            <div class="checkbox__box"></div>
                            Breakfast
                        </label>
                        <label class="filter-checkbox" for="brunch">
                            <input class="checkbox__input" type="checkbox" id="brunch" name="meal-radio"
                                value="brunch">
                            <div class="checkbox__box"></div>
                            Brunch
                        </label>
                        <label class="filter-checkbox" for="lunch">
                            <input class="checkbox__input" type="checkbox" id="lunch" name="meal-radio"
                                value="lunch">
                            <div class="checkbox__box"></div>
                            Lunch
                        </label>
                        <label class="filter-checkbox" for="snack">
                            <input class="checkbox__input" type="checkbox" id="snack" name="meal-radio"
                                value="snack">
                            <div class="checkbox__box"></div>
                            Snack
                        </label>
                        <label class="filter-checkbox" for="dinner">
                            <input class="checkbox__input" type="checkbox" id="dinner" name="meal-radio"
                                value="dinner">
                            <div class="checkbox__box"></div>
                            Dinner
                        </label>
                        <label class="filter-checkbox" for="appetizer">
                            <input class="checkbox__input" type="checkbox" id="appetizer" name="meal-radio"
                                value="appetizer">
                            <div class="checkbox__box"></div>
                            Appetizers
                        </label>
                        <label class="filter-checkbox" for="dessert">
                            <input class="checkbox__input" type="checkbox" id="dessert" name="meal-radio"
                                value="dessert">
                            <div class="checkbox__box"></div>
                            Dessert
                        </label>
                        <label class="filter-checkbox" for="salad">
                            <input class="checkbox__input" type="checkbox" id="salad" name="meal-radio"
                                value="salad">
                            <div class="checkbox__box"></div>
                            Salad
                        </label>
                    </div>
                </div>

            </div>
            <div>
                <section id="category-card-container">
                    <!--populate this section with the category cards using createCategoryCards()  -->
                </section>
                <section id="recipe-card-container">
                    <!--populate this section with the recipe cards using createRecipeCards()  -->
                </section>
                <!-- Recipe Page -->
                <section id="recipe-page-container">
                    <!-- add Recipe-page here-->
                    <recipe-page></recipe-page>
                </section>

            </div>
        </div>

        <section class="section--category-cards">
            <div id="category-wrapper" class="category-cards--wrapper">
                <!-- Category Cards Added Here-->
            </div>
        </section>

        </div>

        <!-- Settings Section-->
        <div class="center">
            <section id="settings-container">
                <h1 class="heading">Settings <h1>
                        <h2 class="diet-subheading">Dietary</h2>
                        <div class="center">
                            <form id="dietary-container">
                                <label class="checkbox" for="vegan">
                                    <input class="checkbox__input" type="radio" id="vegan" name="dietary-radio"
                                        value="vegan">
                                    <div class="checkbox__box"></div>
                                    Vegan
                                </label>

                                <label class="checkbox" for="vegetarian">
                                    <input class="checkbox__input" type="radio" id="vegetarian" name="dietary-radio"
                                        value="vegetarian">
                                    <div class="checkbox__box"></div>
                                    Vegetarian
                                </label>

                                <label class="checkbox" for="ketogenic">
                                    <input class="checkbox__input" type="radio" id="ketogenic" name="dietary-radio"
                                        value="ketogenic">
                                    <div class="checkbox__box"></div>
                                    Ketogenic
                                </label>

                                <label class="checkbox" for="gluten-free">
                                    <input class="checkbox__input" type="radio" id="gluten-free" name="dietary-radio"
                                        value="gluten free">
                                    <div class="checkbox__box"></div>
                                    Gluten-free
                                </label>
                                <label class="checkbox" for="lacto-vegetarian">
                                    <input class="checkbox__input" type="radio" id="lacto-vegetarian"
                                        name="dietary-radio" value="lacto vegetarian">
                                    <div class="checkbox__box"></div>
                                    Lacto-Vegetarian
                                </label>

                                <label class="checkbox" for="ovo-vegetarian">
                                    <input class="checkbox__input" type="radio" id="ovo-vegetarian" name="dietary-radio"
                                        value="ovo vegetarian">
                                    <div class="checkbox__box"></div>
                                    Ovo-Vegetarian
                                </label>

                                <label class="checkbox" for="pescetarian">
                                    <input class="checkbox__input" type="radio" id="pescetarian" name="dietary-radio"
                                        value="pescetarian">
                                    <div class="checkbox__box"></div>
                                    Pescetarian
                                </label>

                                <label class="checkbox" for="paleo">
                                    <input class="checkbox__input" type="radio" id="paleo" name="dietary-radio"
                                        value="paleo">
                                    <div class="checkbox__box"></div>
                                    Paleo
                                </label>

                                <label class="checkbox" for="primal">
                                    <input class="checkbox__input" type="radio" id="primal" name="dietary-radio"
                                        value="primal">
                                    <div class="checkbox__box"></div>
                                    Primal
                                </label>
                            </form>
                        </div>

                        <button class="clear-btn" id="clear-btn">Clear Dietary Preferences</button>

                        <h2 class="intolerances-subheading">Intolerances</h2>
                        <div class="center">
                            <form id="intolerances-container">
                                <label class="checkbox" for="diary">
                                    <input class="checkbox__input" type="checkbox" id="diary" name="diary"
                                        value="dairy">
                                    <div class="checkbox__box"></div>
                                    Dairy
                                </label>

                                <label class="checkbox" for="egg">
                                    <input class="checkbox__input" type="checkbox" id="egg" name="egg" value="egg">
                                    <div class="checkbox__box"></div>
                                    Egg
                                </label>

                                <label class="checkbox" for="gluten">
                                    <input class="checkbox__input" type="checkbox" id="gluten" name="gluten"
                                        value="gluten">
                                    <div class="checkbox__box"></div>
                                    Gluten
                                </label>

                                <label class="checkbox" for="grain">
                                    <input class="checkbox__input" type="checkbox" id="grain" name="grain"
                                        value="grain">
                                    <div class="checkbox__box"></div>

                                </label>

                                <label class="checkbox" for="peanut">
                                    <input class="checkbox__input" type="checkbox" id="peanut" name="peanut"

                                    <div class="checkbox__box"></div>
                                    Peanut
                                </label>

                                <label class="checkbox" for="seafood">
                                    <input class="checkbox__input" type="checkbox" id="seafood" name="seafood"
                                        value="seafood">
                                    <div class="checkbox__box"></div>
                                    Seafood
                                </label>

                                <label class="checkbox" for="sesame">
                                    <input class="checkbox__input" type="checkbox" id="sesame" name="sesame"
                                        value="sesame">
                                    <div class="checkbox__box"></div>

                                <label class="checkbox" for="shellfish">
                                    <input class="checkbox__input" type="checkbox" id="shellfish" name="shellfish"

                                <label class="checkbox" for="soy">

                                </label>

                                <label class="checkbox" for="sulfite">
                                    <input class="checkbox__input" type="checkbox" id="sulfite" name="sulfite"
                                        value="sulfite">

                                </label>

                                <label class="checkbox" for="tree-nut">
                                    <input class="checkbox__input" type="checkbox" id="tree-nut" name="tree-nut"

                                <label class="checkbox" for="wheat">
                                    <input class="checkbox__input" type="checkbox" id="wheat" name="wheat"
                                        value="wheat">
                                    <div class="checkbox__box"></div>
                                    Wheat
                                </label>
                            </form>
                        </div>
                        <button id="update-button" onclick="updateSettings()"> Update</button>
            </section>

        </div>
        <!-- Cookbooks (Lists) Section -->
        <section id="cookbook-container">
            <h1 class="heading">Saved Cookbooks</h1>
            <!--populate this section with the cookbooks-->
            <!-- there should always be one default Cookbook ("Favorite") -->
            <!-- within each cookbook will be a list of recipes -->
        </section>

        <!-- Save Cookbooks Menu Section -->
        <section id="save-cookbook-container">
            <div id="save-cookbook-menu">
                <button id="close-save-cookbook-menu-button" onclick="toggleSaveCookBook()">></button>
                <button id="new-cookbook-button" onclick="addNewCookBook()">+ New Cookbook</button>
                <div id="cookbook-lists">
                  <ol style="list-style-type: none">
                  <!-- Add new cookbooks here -->    
                  </ol>
                </div>
              
            </div>
        </section>

        <!-- Edit Recipe Section-->
        <div class="edit-recipe-form">
            <h1> Edit Recipe </h1>
            <div class="edit-ingredients">
              <h3>Ingredients</h3>
              <ol>
              </ol>
              <button onclick="addMoreIngredients()">Add more</button>
            </div>
            <div class="edit-instructions">
              <h3>Instructions </h3>
              <ol>
              </ol>
              <button onclick="addMoreInstructions()">Add more</button>
            </div>
            <div>
              <button id="cancel" onclick="toggleEditRecipe()">Cancel </button>
              <button id="submit" onclick="submit()">Save </button>

    <footer>
