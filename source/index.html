<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 23 Project</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
    <!-- Category Card Custom Element -->
    <script src="./scripts/CategoryCard.js" type="module"></script>
</head>

<body onload="init()">


    <h1 id="app-name" onclick="showHome()">Team 23 Project </h1>
    <main>
        <!-- Hamburger Menu -->
        <div id="menu-container">
            <div id="menu-icon" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="slide-over-menu" class="slide-over-menu">
                <div class="menu-item-container">
                    <a class=" menuItem" onclick="showHome(), toggleMenu()">Home</a>
                    <a class="menuItem" onclick="showCookbooks(),toggleMenu()">Cookbooks</a>
                    <a class="menuItem" onclick="showSettings(), toggleMenu()">Settings</a>
                </div>

            </div>
        </div>

        <!-- Search -->
        <!-- Add Category Cards under -->
        <div class="middle">
            <div id="search" class="search">
                <input id="search-query" class="search-query" type="text" name="search" placeholder="ex: lasagna">
                <button type="submit" class="searchButton" onclick="search()">
                    <img src="./img/icons/search.svg" alt="search icon" width="25" height="25">
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="center">
            <div id="settings-container">
                <h1 class="heading">Settings <h1>
                        <h2 class="diet-subheading">Dietary</h2>
                        <div class="center">
                            <form id="dietary-container">
                                <li><input type="radio" id="vegan" name="dietary-restriction" value="vegan">
                                <label for="vegan"> Vegan</label></li>
                                <li><input type="radio" id="vegetarian" name="dietary-restriction" value="vegetarian">
                                <label for="vegetarian"> Vegetarian</label></li>
                                <li><input type="radio" id="ketogenic" name="dietary-restriction" value="ketogenic">
                                <label for="ketogenic"> Ketogenic</label></li>
                                <li><input type="radio" id="gluten-free" name="dietary-restriction" value="gluten free">
                                <label for="gluten-free"> Gluten-free</label></li>
                                <li><input type="radio" id="lacto-vegetarian" name="dietary-restriction" value="lacto vegetarian">
                                <label for="lacto-vegetarian"> Lacto-Vegetarian</label></li>
                                <li><input type="radio" id="ovo-vegetarian" name="dietary-restriction" value="ovo vegetarian">
                                <label for="ovo-vegetarian">Ovo-Vegetarian</label></li>
                                <li><input type="radio" id="pescetarian" name="dietary-restriction" value="pescetarian">
                                <label for="pescetarian">Pescetarian</label></li>
                                <li><input type="radio" id="paleo" name="dietary-restriction" value="paleo">
                                <label for="paleo">Paleo</label></li>
                                <li><input type="radio" id="primal" name="dietary-restriction" value="primal">
                                <label for="primal">Primal</label></li>
                            </form>
                        </div>

                        <h2 class="intolerances-subheading">Intolerances</h2>
                        <div class="center">
                            <form id="intolerances-container">
                                <li><input type="checkbox" id="diary" name="diary" value="diary">
                                <label for="diary"> Diary</label></li>
                                <li><input type="checkbox" id="egg" name="egg" value="egg">
                                <label for="egg"> Egg</label></li>
                                <li><input type="checkbox" id="gluten" name="gluten" value="glutent">
                                <label for="gluten"> Gluten</label></li>
                                <li><input type="checkbox" id="grian" name="grain" value="grain">
                                <label for="grain"> Grain</label></li>
                                <li><input type="checkbox" id="peanut" name="peanut" value="peanut">
                                <label for="peanut"> Peanut</label></li>
                                <li><input type="checkbox" id="seafood" name="seafood" value="seafood">
                                <label for="seafood">Seafood</label></li>
                                <li><input type="checkbox" id="sesame" name="sesame" value="sesame">
                                <label for="sesame">Sesame</label></li>
                                <li><input type="checkbox" id="shellfish" name="shellfish" value="shellfish">
                                <label for="shellfish">Shellfish</label></li>
                                <li><input type="checkbox" id="soy" name="soy" value="soy">
                                <label for="soy">Soy</label></li>
                                <li><input type="checkbox" id="sulfite" name="sulfite" value="sulfite">
                                <label for="sulfite">Sulfite</label></li>
                                <li><input type="checkbox" id="tree-nut" name="tree-nut" value="tree nut">
                                <label for="tree-nut">Tree nut</label></li>
                                <li><input type="checkbox" id="wheat" name="wheat" value="wheat">
                                <label for="wheat">Wheat</label></li>
                            </form>
                        </div>
                        <button id="update-button" onclick="updateSettings()"> Update</button>
            </div>
        </div>
        <!-- Cookbooks (Lists) -->
        <div id="cookbook-container">
            <h1 class="heading">Saved Cookbooks</h1>
        </div>


    </main>
</body>

</html>
