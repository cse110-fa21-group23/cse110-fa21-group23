<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon-16x16.png">
    <title>Team 23 Project</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
    <!-- Category Card Custom Element -->
    <script src="./scripts/CategoryCard.js" type="module"></script>
    <!-- Recipe Card Custom Element -->
    <script src="./scripts/RecipeCard.js" type="module"></script>
    <!-- Recipe Page Custom Element -->
    <script src="./scripts/RecipePage.js" type="module"></script>
</head>

<body>

    <h1 id="app-name" onclick="showHome()">Team 23 Project </h1>
    <main>
        <!-- Hamburger Menu Section-->
        <section id="menu-container">
            <div id="menu-icon" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="slide-over-menu" class="slide-over-menu">
                <div class="menu-item-container">
                    <a class="menuItem" onclick="showCookbooks(),toggleMenu()">Cookbooks</a>
                    <a class="menuItem" onclick="showSettings(), toggleMenu()">Settings</a>
                    <a class="menuItem" onclick="showHome(), toggleMenu()">Home</a>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <div class="box">
            <div>
                <div id="search-container">
                    <div id="search" class="search">
                        <input id="search-query" class="search-query" type="text" name="search"
                            placeholder="ex: lasagna">
                        <button type="submit" class="searchButton" onclick="search()">
                            <img src="./img/icons/search.svg" alt="search icon" width="25" height="25">
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <section id="category-card-container">
                    <!--populate this section with the category cards using createCategoryCards()  -->
                </section>
                <section id="recipe-card-container">
                    <!--populate this section with the recipe cards using createRecipeCards()  -->
                </section>

            </div>
        </div>

        <section class="section--category-cards">
            <div id="category-wrapper" class="category-cards--wrapper">
                <!-- Category Cards Added Here-->
            </div>
        </section>

        </div>

        <!-- Settings Section-->
        <div class="center">
            <section id="settings-container">
                <h1 class="heading">Settings <h1>
                        <h2 class="subheading">Dietary</h2>
                        <div class="center">
                            <form id="dietary-container">
                                <label class="checkbox" for="vegan">
                                    <input class="checkbox__input" type="checkbox" id="vegan" name="vegan"
                                        value="vegan">
                                    <div class="checkbox__box"></div>
                                    Vegan
                                </label><br>

                                <label class="checkbox" for="vegetarian">
                                    <input class="checkbox__input" type="checkbox" id="vegetarian" name="vegetarian"
                                        value="vegetarian">
                                    <div class="checkbox__box"></div>
                                    Vegetarian
                                </label><br>

                                <label class="checkbox" for="halal">
                                    <input class="checkbox__input" type="checkbox" id="halal" name="halal"
                                        value="halal">
                                    <div class="checkbox__box"></div>
                                    Halal
                                </label><br>

                                <label class="checkbox" for="gluten-free">
                                    <input class="checkbox__input" type="checkbox" id="gluten-free" name="gluten-free"
                                        value="gluten-free">
                                    <div class="checkbox__box"></div>
                                    Gluten-free
                                </label><br>
                                <label class="checkbox" for="kosher">
                                    <input class="checkbox__input" type="checkbox" id="kosher" name="kosher"
                                        value="kosher">
                                    <div class="checkbox__box"></div>
                                    Kosher
                                </label><br>

                                <label class="checkbox" for="fish-allergy">
                                    <input class="checkbox__input" type="checkbox" id="fish-allergy" name="fish-allergy"
                                        value="fish-allergy">
                                    <div class="checkbox__box"></div>
                                    Fish allergy
                                </label><br>
                            </form>
                        </div>
                        <button id="update-button" onclick="updateSettings()"> Update</button>
            </section>
        </div>
        <!-- Cookbooks (Lists) Section -->
        <section id="cookbook-container"  class="hidden">
            <h1 class="heading">Saved Cookbooks</h1>
            <!--populate this section with the cookbooks-->
            <div id="cookbooks">
                <p id="add-empty-cookbook">+ New Cookbook</p>
                <p id="cookbooks-list"></p>
            </div>
            <!-- within each cookbook will be a list of recipes -->
            <div id="cookbook-contents">
                <h2 id="list-name-header"></h2>
            </div>
            
        </section>

        <!-- Recipe Page -->
        <section id="recipe-page-container" class="hidden">
            <!-- add Recipe-page here-->
            <recipe-page></recipe-page>
        </section>
    </main>
    <footer></footer>
</body>

</html>
